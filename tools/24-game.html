<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点游戏 - Ethernos Tools</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .cards-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .card {
            width: 80px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background-color: white;
            color: #cc0000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        
        .card.black {
            color: #000000;
        }
        
        .card.red {
            color: #cc0000;
        }
        
        .expression-input {
            margin: 20px 0;
        }
        
        .expression-input input {
            width: 300px;
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }
        
        .number-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .number-btn {
            width: 60px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .operator-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .operator-btn {
            width: 50px;
            height: 40px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
        }
        
        .history-item {
            margin: 5px 0;
            padding: 5px;
            background-color: #f5f5f5;
            border-left: 3px solid #006699;
        }
        
        .solution-display {
            background-color: #e8f5e8;
            border: 2px solid #66cc66;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #006699;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%;">
        <tr>
            <td class="sidebar">
                <div id="sidebar-container"></div>
            </td>
            <td class="main-content">
                <div class="main-title">
                    <h1>24点游戏</h1>
                    <p>使用四个数字和基本运算得到24</p>
                </div>
                
                <div class="tool-container">
                    <h2>游戏区域</h2>
                    
                    <div class="game-container">
                        <div class="cards-display" id="cardsDisplay">
                            <!-- 动态生成的卡片 -->
                        </div>
                        
                        <div class="expression-input">
                            <label for="expressionInput">输入表达式：</label><br>
                            <input type="text" id="expressionInput" placeholder="例如: (1+2)*3+4" readonly>
                        </div>
                        
                        <div class="number-buttons" id="numberButtons">
                            <!-- 动态生成的数字按钮 -->
                        </div>
                        
                        <div class="operator-buttons">
                            <button class="btn operator-btn" onclick="addOperator('+')">+</button>
                            <button class="btn operator-btn" onclick="addOperator('-')">-</button>
                            <button class="btn operator-btn" onclick="addOperator('*')">×</button>
                            <button class="btn operator-btn" onclick="addOperator('/')">÷</button>
                            <button class="btn operator-btn" onclick="addOperator('(')">(</button>
                            <button class="btn operator-btn" onclick="addOperator(')')">)</button>
                        </div>
                        
                        <div class="control-buttons">
                            <button class="btn" onclick="checkAnswer()">检查答案</button>
                            <button class="btn" onclick="generateNewGame()">新游戏</button>
                            <button class="btn btn-secondary" onclick="clearExpression()">清空</button>
                            <button class="btn btn-secondary" onclick="showHint()">提示</button>
                            <button class="btn btn-secondary" onclick="showSolution()">显示解答</button>
                        </div>
                    </div>
                    
                    <div id="gameResult" class="result" style="display: none;">
                        <h3>游戏结果：</h3>
                        <div id="gameDetails"></div>
                    </div>
                    
                    <div id="solutionDisplay" class="solution-display" style="display: none;">
                        <h3>解答：</h3>
                        <div id="solutionDetails"></div>
                    </div>
                </div>
                
                <div class="tool-container">
                    <h2>游戏统计</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalGames">0</div>
                            <div>总游戏数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="solvedGames">0</div>
                            <div>已解决</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="successRate">0%</div>
                            <div>成功率</div>
                        </div>
                    </div>
                </div>
                
                <div class="tool-container">
                    <h2>游戏规则</h2>
                    <p><strong>24点游戏规则：</strong></p>
                    <ul>
                        <li>给定四个数字，每个数字必须使用且只能使用一次</li>
                        <li>可以使用加(+)、减(-)、乘(×)、除(÷)四种基本运算</li>
                        <li>可以使用括号改变运算顺序</li>
                        <li>目标是通过运算得到结果24</li>
                    </ul>
                    <p><strong>操作说明：</strong></p>
                    <ul>
                        <li>点击数字按钮或直接在输入框中输入表达式</li>
                        <li>使用运算符按钮添加运算符号</li>
                        <li>点击"检查答案"验证结果是否为24</li>
                        <li>点击"新游戏"生成新的数字组合</li>
                    </ul>
                </div>
                
                <div class="tool-container">
                    <h2>游戏历史</h2>
                    <div id="gameHistory" class="history">
                        <p>暂无游戏记录</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../bar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('sidebar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        
        // 游戏状态
        let currentNumbers = [];
        let usedNumbers = [];
        let gameStats = {
            totalGames: 0,
            solvedGames: 0,
            history: []
        };
        
        // 从localStorage加载统计
        function loadStats() {
            const saved = localStorage.getItem('24gameStats');
            if (saved) {
                gameStats = JSON.parse(saved);
                updateStatsDisplay();
            }
        }
        
        // 保存统计到localStorage
        function saveStats() {
            localStorage.setItem('24gameStats', JSON.stringify(gameStats));
        }
        
        // 更新统计显示
        function updateStatsDisplay() {
            document.getElementById('totalGames').textContent = gameStats.totalGames;
            document.getElementById('solvedGames').textContent = gameStats.solvedGames;
            const rate = gameStats.totalGames > 0 ? 
                Math.round((gameStats.solvedGames / gameStats.totalGames) * 100) : 0;
            document.getElementById('successRate').textContent = rate + '%';
        }
        
        // 生成新的游戏
        function generateNewGame() {
            // 生成4个1-13的随机数（扑克牌A-K）
            currentNumbers = [];
            for (let i = 0; i < 4; i++) {
                currentNumbers.push(Math.floor(Math.random() * 13) + 1);
            }
            
            usedNumbers = [false, false, false, false];
            
            // 显示卡片
            displayCards();
            
            // 生成数字按钮
            generateNumberButtons();
            
            // 清空表达式
            clearExpression();
            
            // 隐藏结果
            document.getElementById('gameResult').style.display = 'none';
            document.getElementById('solutionDisplay').style.display = 'none';
            
            // 增加游戏计数
            gameStats.totalGames++;
            saveStats();
            updateStatsDisplay();
        }
        
        // 显示卡片
        function displayCards() {
            const container = document.getElementById('cardsDisplay');
            container.innerHTML = '';
            
            const suits = ['♠', '♥', '♦', '♣'];
            const colors = ['black', 'red', 'red', 'black'];
            
            for (let i = 0; i < 4; i++) {
                const card = document.createElement('div');
                card.className = `card ${colors[i]}`;
                
                const value = currentNumbers[i];
                const displayValue = value === 1 ? 'A' : value === 11 ? 'J' : value === 12 ? 'Q' : value === 13 ? 'K' : value;
                
                card.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 14px;">${displayValue}</div>
                        <div style="font-size: 24px;">${suits[i]}</div>
                        <div style="font-size: 14px; transform: rotate(180deg);">${displayValue}</div>
                    </div>
                `;
                
                container.appendChild(card);
            }
        }
        
        // 生成数字按钮
        function generateNumberButtons() {
            const container = document.getElementById('numberButtons');
            container.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                const button = document.createElement('button');
                button.className = 'btn number-btn';
                button.textContent = currentNumbers[i];
                button.onclick = () => addNumber(i);
                button.id = `numBtn${i}`;
                container.appendChild(button);
            }
        }
        
        // 添加数字到表达式
        function addNumber(index) {
            if (usedNumbers[index]) {
                alert('该数字已经使用过了！');
                return;
            }
            
            const input = document.getElementById('expressionInput');
            input.value += currentNumbers[index];
            usedNumbers[index] = true;
            
            // 禁用已使用的数字按钮
            document.getElementById(`numBtn${index}`).disabled = true;
        }
        
        // 添加运算符
        function addOperator(op) {
            const input = document.getElementById('expressionInput');
            input.value += op;
        }
        
        // 清空表达式
        function clearExpression() {
            document.getElementById('expressionInput').value = '';
            usedNumbers = [false, false, false, false];
            
            // 重新启用所有数字按钮
            for (let i = 0; i < 4; i++) {
                document.getElementById(`numBtn${i}`).disabled = false;
            }
        }
        
        // 计算表达式
        function evaluateExpression(expr) {
            try {
                // 替换运算符
                const formattedExpr = expr.replace(/×/g, '*').replace(/÷/g, '/');
                
                // 安全计算
                const result = Function('"use strict"; return (' + formattedExpr + ')')();
                
                // 检查是否为有效数字
                if (!isFinite(result)) {
                    return null;
                }
                
                return result;
            } catch (e) {
                return null;
            }
        }
        
        // 检查答案
        function checkAnswer() {
            const expression = document.getElementById('expressionInput').value;
            
            if (!expression.trim()) {
                alert('请输入表达式！');
                return;
            }
            
            // 检查是否使用了所有数字
            const usedCount = usedNumbers.filter(used => used).length;
            if (usedCount !== 4) {
                alert('必须使用所有四个数字！');
                return;
            }
            
            const result = evaluateExpression(expression);
            
            if (result === null) {
                alert('表达式格式错误！');
                return;
            }
            
            const isCorrect = Math.abs(result - 24) < 1e-10;
            
            if (isCorrect) {
                gameStats.solvedGames++;
                saveStats();
                updateStatsDisplay();
                
                // 添加到历史记录
                gameStats.history.unshift({
                    numbers: [...currentNumbers],
                    expression: expression,
                    success: true,
                    timestamp: new Date().toLocaleString()
                });
                
                if (gameStats.history.length > 10) {
                    gameStats.history = gameStats.history.slice(0, 10);
                }
                
                saveStats();
                updateHistory();
                
                document.getElementById('gameDetails').innerHTML = `
                    <p><strong>恭喜！</strong> 答案正确！</p>
                    <p><strong>表达式：</strong> ${expression} = ${result}</p>
                `;
            } else {
                // 添加到历史记录
                gameStats.history.unshift({
                    numbers: [...currentNumbers],
                    expression: expression,
                    success: false,
                    timestamp: new Date().toLocaleString()
                });
                
                if (gameStats.history.length > 10) {
                    gameStats.history = gameStats.history.slice(0, 10);
                }
                
                saveStats();
                updateHistory();
                
                document.getElementById('gameDetails').innerHTML = `
                    <p><strong>答案错误！</strong> 结果是 ${result.toFixed(2)}，不是24。</p>
                    <p><strong>表达式：</strong> ${expression} = ${result.toFixed(6)}</p>
                `;
            }
            
            document.getElementById('gameResult').style.display = 'block';
        }
        
        // 生成所有可能的排列
        function getPermutations(arr) {
            if (arr.length <= 1) return [arr];
            
            const result = [];
            for (let i = 0; i < arr.length; i++) {
                const current = arr[i];
                const remaining = arr.slice(0, i).concat(arr.slice(i + 1));
                const perms = getPermutations(remaining);
                
                for (let perm of perms) {
                    result.push([current].concat(perm));
                }
            }
            
            return result;
        }
        
        // 生成所有可能的表达式
        function generateExpressions(numbers) {
            const operators = ['+', '-', '*', '/'];
            const expressions = [];
            
            // 生成数字的所有排列
            const perms = getPermutations(numbers);
            
            for (let perm of perms) {
                const [a, b, c, d] = perm;
                
                // 不同的括号组合
                const patterns = [
                    // 无括号
                    `${a} ${op1} ${b} ${op2} ${c} ${op3} ${d}`,
                    // 一种括号
                    `(${a} ${op1} ${b}) ${op2} ${c} ${op3} ${d}`,
                    `${a} ${op1} (${b} ${op2} ${c}) ${op3} ${d}`,
                    `${a} ${op1} ${b} ${op2} (${c} ${op3} ${d})`,
                    // 两种括号
                    `(${a} ${op1} ${b}) ${op2} (${c} ${op3} ${d})`,
                    `(${a} ${op1} ${b} ${op2} ${c}) ${op3} ${d}`,
                    `${a} ${op1} (${b} ${op2} ${c} ${op3} ${d})`,
                    // 嵌套括号
                    `((${a} ${op1} ${b}) ${op2} ${c}) ${op3} ${d}`,
                    `(${a} ${op1} (${b} ${op2} ${c})) ${op3} ${d}`,
                    `${a} ${op1} ((${b} ${op2} ${c}) ${op3} ${d})`,
                    `${a} ${op1} (${b} ${op2} (${c} ${op3} ${d}))`
                ];
                
                // 生成所有运算符组合
                for (let op1 of operators) {
                    for (let op2 of operators) {
                        for (let op3 of operators) {
                            for (let pattern of patterns) {
                                const expr = pattern
                                    .replace('${a}', a)
                                    .replace('${b}', b)
                                    .replace('${c}', c)
                                    .replace('${d}', d)
                                    .replace('${op1}', op1)
                                    .replace('${op2}', op2)
                                    .replace('${op3}', op3);
                                
                                expressions.push(expr);
                            }
                        }
                    }
                }
            }
            
            return expressions;
        }
        
        // 显示提示
        function showHint() {
            const expressions = generateExpressions(currentNumbers);
            
            for (let expr of expressions) {
                const result = evaluateExpression(expr);
                if (result !== null && Math.abs(result - 24) < 1e-10) {
                    alert(`提示：尝试使用表达式 ${expr}`);
                    return;
                }
            }
            
            alert('提示：这组数字可能没有解，尝试不同的运算组合。');
        }
        
        // 显示解答
        function showSolution() {
            const expressions = generateExpressions(currentNumbers);
            
            for (let expr of expressions) {
                const result = evaluateExpression(expr);
                if (result !== null && Math.abs(result - 24) < 1e-10) {
                    document.getElementById('solutionDetails').innerHTML = `
                        <p><strong>解答：</strong> ${expr} = 24</p>
                    `;
                    document.getElementById('solutionDisplay').style.display = 'block';
                    return;
                }
            }
            
            document.getElementById('solutionDetails').innerHTML = `
                <p><strong>解答：</strong> 这组数字没有解。</p>
            `;
            document.getElementById('solutionDisplay').style.display = 'block';
        }
        
        // 更新历史记录显示
        function updateHistory() {
            const container = document.getElementById('gameHistory');
            
            if (gameStats.history.length === 0) {
                container.innerHTML = '<p>暂无游戏记录</p>';
                return;
            }
            
            let html = '';
            for (let record of gameStats.history) {
                const status = record.success ? '✓' : '✗';
                const statusColor = record.success ? 'green' : 'red';
                html += `
                    <div class="history-item">
                        <strong style="color: ${statusColor};">${status}</strong>
                        [${record.numbers.join(', ')}] → ${record.expression}
                        <small style="color: #666;">(${record.timestamp})</small>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // 初始化
        loadStats();
        generateNewGame();
    </script>
</body>
</html>
