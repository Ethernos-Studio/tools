<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII转换 - Ethernos Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        
        td {
            vertical-align: top;
            padding: 0;
        }
        
        .sidebar {
            width: 180px;
            background-color: #333333;
            color: #ffffff;
            height: 100vh;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .tool-container {
            background-color: #ffffff;
            border: 1px solid #999999;
            padding: 15px;
            margin-top: 10px;
        }
        
        .tool-container h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            border-bottom: 2px solid #006699;
            padding-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            font-size: 11px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #666666;
            font-size: 11px;
            font-family: Arial, sans-serif;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .btn {
            background-color: #006699;
            color: #ffffff;
            padding: 6px 12px;
            border: 1px solid #004466;
            cursor: pointer;
            font-size: 11px;
            font-family: Arial, sans-serif;
            margin-right: 5px;
        }
        
        .btn:hover {
            background-color: #0088cc;
        }
        
        .btn-secondary {
            background-color: #666666;
            border-color: #444444;
        }
        
        .btn-secondary:hover {
            background-color: #888888;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 3px solid #006699;
            font-size: 11px;
        }
        
        .ascii-result {
            margin: 5px 0;
            padding: 8px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            font-family: monospace;
            font-size: 10px;
        }
        
        .ascii-label {
            font-weight: bold;
            color: #006699;
            display: inline-block;
            width: 100px;
        }
        
        .ascii-table {
            margin-top: 15px;
            border-collapse: collapse;
            width: 100%;
            font-size: 10px;
        }
        
        .ascii-table th,
        .ascii-table td {
            border: 1px solid #cccccc;
            padding: 4px 6px;
            text-align: center;
        }
        
        .ascii-table th {
            background-color: #006699;
            color: #ffffff;
            font-weight: bold;
        }
        
        .ascii-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .control-group {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
        }
        
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="sidebar">
                <div id="sidebar-container"></div>
            </td>
            <td class="main-content">
                <div class="tool-container">
                    <h2>ASCII转换</h2>
                    
                    <div class="control-group">
                        <div class="form-group">
                            <label for="textInput">输入文本：</label>
                            <textarea id="textInput" placeholder="请输入要转换的文本..."></textarea>
                        </div>
                        
                        <button class="btn" onclick="textToAscii()">文本转ASCII码</button>
                        <button class="btn" onclick="textToHex()">文本转十六进制</button>
                        <button class="btn" onclick="textToBinary()">文本转二进制</button>
                        <button class="btn btn-secondary" onclick="clearText()">清除</button>
                    </div>
                    
                    <div class="control-group">
                        <div class="form-group">
                            <label for="asciiInput">输入ASCII码（用空格分隔）：</label>
                            <input type="text" id="asciiInput" placeholder="例如：72 101 108 108 111">
                        </div>
                        
                        <button class="btn" onclick="asciiToText()">ASCII码转文本</button>
                        <button class="btn btn-secondary" onclick="clearAscii()">清除</button>
                    </div>
                    
                    <div class="control-group">
                        <div class="form-group">
                            <label for="hexInput">输入十六进制（用空格分隔）：</label>
                            <input type="text" id="hexInput" placeholder="例如：48 65 6C 6C 6F">
                        </div>
                        
                        <button class="btn" onclick="hexToText()">十六进制转文本</button>
                        <button class="btn btn-secondary" onclick="clearHex()">清除</button>
                    </div>
                    
                    <div class="result" id="conversionResults" style="display: none;">
                        <strong>转换结果：</strong>
                        <div id="asciiResults"></div>
                    </div>
                    
                    <div class="result">
                        <strong>ASCII码表（可打印字符）：</strong>
                        <table class="ascii-table">
                            <thead>
                                <tr>
                                    <th>十进制</th>
                                    <th>十六进制</th>
                                    <th>字符</th>
                                    <th>描述</th>
                                </tr>
                            </thead>
                            <tbody id="asciiTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    
    <script>
        function loadSidebar() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '../bar.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('sidebar-container').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
        
        // 文本转ASCII码
        function textToAscii() {
            const text = document.getElementById('textInput').value;
            if (text === '') {
                alert('请输入要转换的文本！');
                return;
            }
            
            let asciiCodes = [];
            for (let i = 0; i < text.length; i++) {
                asciiCodes.push(text.charCodeAt(i));
            }
            
            displayResult('ASCII码', asciiCodes.join(' '));
        }
        
        // 文本转十六进制
        function textToHex() {
            const text = document.getElementById('textInput').value;
            if (text === '') {
                alert('请输入要转换的文本！');
                return;
            }
            
            let hexCodes = [];
            for (let i = 0; i < text.length; i++) {
                let hex = text.charCodeAt(i).toString(16).toUpperCase();
                if (hex.length === 1) hex = '0' + hex;
                hexCodes.push(hex);
            }
            
            displayResult('十六进制', hexCodes.join(' '));
        }
        
        // 文本转二进制
        function textToBinary() {
            const text = document.getElementById('textInput').value;
            if (text === '') {
                alert('请输入要转换的文本！');
                return;
            }
            
            let binaryCodes = [];
            for (let i = 0; i < text.length; i++) {
                let binary = text.charCodeAt(i).toString(2);
                // 补足8位
                while (binary.length < 8) {
                    binary = '0' + binary;
                }
                binaryCodes.push(binary);
            }
            
            displayResult('二进制', binaryCodes.join(' '));
        }
        
        // ASCII码转文本
        function asciiToText() {
            const asciiInput = document.getElementById('asciiInput').value.trim();
            if (asciiInput === '') {
                alert('请输入ASCII码！');
                return;
            }
            
            const asciiCodes = asciiInput.split(/\s+/);
            let text = '';
            
            for (let code of asciiCodes) {
                const num = parseInt(code);
                if (isNaN(num) || num < 0 || num > 127) {
                    alert(`无效的ASCII码: ${code}`);
                    return;
                }
                text += String.fromCharCode(num);
            }
            
            displayResult('文本', text);
        }
        
        // 十六进制转文本
        function hexToText() {
            const hexInput = document.getElementById('hexInput').value.trim();
            if (hexInput === '') {
                alert('请输入十六进制！');
                return;
            }
            
            const hexCodes = hexInput.split(/\s+/);
            let text = '';
            
            for (let hex of hexCodes) {
                // 移除可能的0x前缀
                hex = hex.replace(/^0x/i, '');
                
                if (!/^[0-9A-Fa-f]+$/.test(hex)) {
                    alert(`无效的十六进制: ${hex}`);
                    return;
                }
                
                const num = parseInt(hex, 16);
                if (isNaN(num) || num < 0 || num > 127) {
                    alert(`超出ASCII范围: ${hex}`);
                    return;
                }
                text += String.fromCharCode(num);
            }
            
            displayResult('文本', text);
        }
        
        // 显示转换结果
        function displayResult(type, result) {
            const resultsDiv = document.getElementById('conversionResults');
            const asciiResultsDiv = document.getElementById('asciiResults');
            
            asciiResultsDiv.innerHTML = `
                <div class="ascii-result">
                    <span class="ascii-label">${type}:</span>
                    <span>${result}</span>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function clearText() {
            document.getElementById('textInput').value = '';
        }
        
        function clearAscii() {
            document.getElementById('asciiInput').value = '';
        }
        
        function clearHex() {
            document.getElementById('hexInput').value = '';
        }
        
        // 生成ASCII码表
        function generateAsciiTable() {
            const tableBody = document.getElementById('asciiTableBody');
            let html = '';
            
            // 可打印字符范围：32-126
            for (let i = 32; i <= 126; i++) {
                const hex = i.toString(16).toUpperCase().padStart(2, '0');
                const char = i === 32 ? '空格' : (i === 127 ? 'DEL' : String.fromCharCode(i));
                const description = getAsciiDescription(i);
                
                html += `
                    <tr>
                        <td>${i}</td>
                        <td>${hex}</td>
                        <td style="font-weight: bold;">${char}</td>
                        <td>${description}</td>
                    </tr>
                `;
            }
            
            tableBody.innerHTML = html;
        }

                33: '感叹号',

                110: '小写字母n',
                111: '小写字母o',
                112: '小写字母p',
                113: '小写字母q',
                114: '小写字母r',
                115: '小写字母s',
                116: '小写字母t',
                117: '小写字母u',
                118: '小写字母v',
                119: '小写字母w',
                120: '小写字母x',
                121: '小写字母y',
                122: '小写字母z',
                123: '左花括号',
                124: '竖线',
                125: '右花括号',
                126: '波浪号'
            };
            
            return descriptions[code] || '字符';
        }
        
        // 初始化
        generateAsciiTable();
        loadSidebar();
    </script>
</body>
</html>
