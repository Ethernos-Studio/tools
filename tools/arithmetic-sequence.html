<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等差数列计算器 - Ethernos Tools</title>
    <link rel="stylesheet" href="../page.css">
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="sidebar">
                <div id="sidebar-container"></div>
            </td>
            <td class="main-content">
                <div class="main-title">
                    <h1>等差数列计算器</h1>
                    <p>计算等差数列的求和、求积以及各项数值</p>
                </div>
                
                <div class="tool-container">
                    <h2>等差数列计算</h2>
                    
                    <div class="form-group">
                        <label for="firstTerm">首项 (a₁):</label>
                        <input type="number" id="firstTerm" step="any" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="commonDiff">公差 (d):</label>
                        <input type="number" id="commonDiff" step="any" value="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="termCount">项数 (n):</label>
                        <input type="number" id="termCount" min="1" max="1000" value="10">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn" onclick="calculateArithmetic()">计算</button>
                        <button class="btn btn-secondary" onclick="clearArithmetic()">清空</button>
                    </div>
                    
                    <div id="arithmeticResult" class="result" style="display: none;">
                        <h3>计算结果：</h3>
                        <div id="arithmeticDetails"></div>
                    </div>
                </div>
                
                <div class="tool-container">
                    <h2>等差数列知识</h2>
                    <p><strong>等差数列公式：</strong></p>
                    <ul>
                        <li>通项公式：aₙ = a₁ + (n-1)d</li>
                        <li>求和公式：Sₙ = n(a₁ + aₙ)/2 = n[2a₁ + (n-1)d]/2</li>
                        <li>求积：各项相乘 P = a₁ × a₂ × ... × aₙ</li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
    
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../bar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('sidebar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        
        function calculateArithmetic() {
            const a1 = parseFloat(document.getElementById('firstTerm').value);
            const d = parseFloat(document.getElementById('commonDiff').value);
            const n = parseInt(document.getElementById('termCount').value);
            
            if (isNaN(a1) || isNaN(d) || isNaN(n) || n < 1) {
                alert('请输入有效的数值');
                return;
            }
            
            if (n > 1000) {
                alert('项数不能超过1000');
                return;
            }
            
            // 计算各项
            const terms = [];
            for (let i = 0; i < n; i++) {
                terms.push(a1 + i * d);
            }
            
            // 计算末项
            const an = a1 + (n - 1) * d;
            
            // 计算和
            const sum = n * (a1 + an) / 2;
            
            // 计算积
            let product = 1;
            for (let i = 0; i < n; i++) {
                product *= terms[i];
            }
            
            // 显示结果
            let resultHTML = `
                <p><strong>数列前${n}项：</strong> ${terms.slice(0, 20).join(', ')}${n > 20 ? '...' : ''}</p>
                <p><strong>末项 (aₙ)：</strong> ${an}</p>
                <p><strong>求和 (Sₙ)：</strong> ${sum}</p>
                <p><strong>求积 (P)：</strong> ${product.toExponential(6)}</p>
                <p><strong>平均数：</strong> ${(sum / n).toFixed(6)}</p>
            `;
            
            document.getElementById('arithmeticDetails').innerHTML = resultHTML;
            document.getElementById('arithmeticResult').style.display = 'block';
        }
        
        function clearArithmetic() {
            document.getElementById('firstTerm').value = '1';
            document.getElementById('commonDiff').value = '2';
            document.getElementById('termCount').value = '10';
            document.getElementById('arithmeticResult').style.display = 'none';
        }
    </script>
</body>
</html>
