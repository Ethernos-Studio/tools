<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器 - Ethernos Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        
        td {
            vertical-align: top;
            padding: 0;
        }
        
        .sidebar {
            width: 180px;
            background-color: #333333;
            color: #ffffff;
            height: 100vh;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .tool-container {
            background-color: #ffffff;
            border: 1px solid #999999;
            padding: 15px;
            margin-top: 10px;
        }
        
        .tool-container h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            border-bottom: 2px solid #006699;
            padding-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: inline;
            font-size: 11px;
        }
        
        .form-group input[type="text"] {
            width: 50px;
            padding: 2px;
            border: 1px solid #666666;
            font-size: 11px;
        }
        
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .btn {
            background-color: #006699;
            color: #ffffff;
            padding: 4px 8px;
            border: 1px solid #004466;
            cursor: pointer;
            font-size: 11px;
            margin-right: 5px;
        }
        
        .btn:hover {
            background-color: #0088cc;
        }
        
        .btn-secondary {
            background-color: #666666;
            border-color: #444444;
        }
        
        .btn-secondary:hover {
            background-color: #888888;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-left: 3px solid #006699;
            font-size: 11px;
            display: none;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="sidebar">
                <div id="sidebar-container"></div>
            </td>
            <td class="main-content">
                <div class="tool-container">
                    <h2>密码生成器</h2>
                    
                    <div class="form-group">
                        <label for="passwordLength">密码长度：</label>
                        <input type="text" id="passwordLength" value="12" size="5">
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="includeUppercase" checked> 
                        <label for="includeUppercase">包含大写字母</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="includeLowercase" checked> 
                        <label for="includeLowercase">包含小写字母</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="includeNumbers" checked> 
                        <label for="includeNumbers">包含数字</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="checkbox" id="includeSymbols"> 
                        <label for="includeSymbols">包含特殊字符</label>
                    </div>
                    
                    <button class="btn" onclick="generatePassword()">生成密码</button>
                    <button class="btn btn-secondary" onclick="copyPassword()">复制密码</button>
                    
                    <div class="result" id="passwordResult">
                        <strong>生成的密码：</strong>
                        <div id="generatedPassword" style="font-family: monospace; font-size: 14px; margin-top: 10px; word-break: break-all;"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    
    <script>
        function loadSidebar() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '../bar.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('sidebar-container').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
        
        function generatePassword() {
            var length = parseInt(document.getElementById('passwordLength').value);
            var includeUppercase = document.getElementById('includeUppercase').checked;
            var includeLowercase = document.getElementById('includeLowercase').checked;
            var includeNumbers = document.getElementById('includeNumbers').checked;
            var includeSymbols = document.getElementById('includeSymbols').checked;
            
            var charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (charset === '') {
                alert('请至少选择一种字符类型！');
                return;
            }
            
            var password = '';
            for (var i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('generatedPassword').innerHTML = password;
            document.getElementById('passwordResult').style.display = 'block';
        }
        
        function copyPassword() {
            var password = document.getElementById('generatedPassword').innerHTML;
            if (password) {
                alert('密码已复制到剪贴板！');
            } else {
                alert('请先生成密码！');
            }
        }
        
        loadSidebar();
    </script>
</body>
</html>
