<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等比数列计算器 - Ethernos Tools</title>
    <link rel="stylesheet" href="../page.css">
</head>
<body>
    <table cellpadding="0" cellspacing="0" style="width: 100%; height: 100%;">
        <tr>
            <td class="sidebar">
                <div id="sidebar-container"></div>
            </td>
            <td class="main-content">
                <div class="main-title">
                    <h1>等比数列计算器</h1>
                    <p>计算等比数列的求和、求积以及各项数值</p>
                </div>
                
                <div class="tool-container">
                    <h2>等比数列计算</h2>
                    
                    <div class="form-group">
                        <label for="firstTerm">首项 (a₁):</label>
                        <input type="number" id="firstTerm" step="any" value="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="commonRatio">公比 (r):</label>
                        <input type="number" id="commonRatio" step="any" value="3">
                    </div>
                    
                    <div class="form-group">
                        <label for="termCount">项数 (n):</label>
                        <input type="number" id="termCount" min="1" max="100" value="8">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn" onclick="calculateGeometric()">计算</button>
                        <button class="btn btn-secondary" onclick="clearGeometric()">清空</button>
                    </div>
                    
                    <div id="geometricResult" class="result" style="display: none;">
                        <h3>计算结果：</h3>
                        <div id="geometricDetails"></div>
                    </div>
                </div>
                
                <div class="tool-container">
                    <h2>等比数列知识</h2>
                    <p><strong>等比数列公式：</strong></p>
                    <ul>
                        <li>通项公式：aₙ = a₁ × r^(n-1)</li>
                        <li>求和公式：
                            <br>当 r ≠ 1 时：Sₙ = a₁(1 - r^n)/(1 - r)
                            <br>当 r = 1 时：Sₙ = n × a₁
                        </li>
                        <li>求积：各项相乘 P = a₁ × a₂ × ... × aₙ = a₁^n × r^[n(n-1)/2]</li>
                    </ul>
                    <p><strong>注意事项：</strong></p>
                    <ul>
                        <li>当公比为负数时，数列会交替变化</li>
                        <li>当公比绝对值大于1时，数列发散</li>
                        <li>当公比绝对值小于1时，数列收敛于0</li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
    
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../bar.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('sidebar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
        
        function calculateGeometric() {
            const a1 = parseFloat(document.getElementById('firstTerm').value);
            const r = parseFloat(document.getElementById('commonRatio').value);
            const n = parseInt(document.getElementById('termCount').value);
            
            if (isNaN(a1) || isNaN(r) || isNaN(n) || n < 1) {
                alert('请输入有效的数值');
                return;
            }
            
            if (n > 100) {
                alert('项数不能超过100');
                return;
            }
            
            // 计算各项
            const terms = [];
            for (let i = 0; i < n; i++) {
                terms.push(a1 * Math.pow(r, i));
            }
            
            // 计算末项
            const an = a1 * Math.pow(r, n - 1);
            
            // 计算和
            let sum;
            if (r === 1) {
                sum = n * a1;
            } else {
                sum = a1 * (1 - Math.pow(r, n)) / (1 - r);
            }
            
            // 计算积
            let product;
            let productDisplay;
            if (r === 0) {
                product = 0; // 如果公比为0，从第二项开始都是0
                productDisplay = '0';
            } else {
                // P = a₁^n × r^[n(n-1)/2]
                product = Math.pow(a1, n) * Math.pow(r, n * (n - 1) / 2);
                
                // 处理特殊数值情况
                if (!isFinite(product)) {
                    productDisplay = '数值过大，无法显示';
                } else if (product === 0) {
                    productDisplay = '0';
                } else if (Math.abs(product) > 1e15) {
                    // 对于极大数值，使用更精确的科学计数法
                    productDisplay = product.toExponential(8);
                } else if (Math.abs(product) < 1e-15) {
                    // 对于极小数值，使用科学计数法
                    productDisplay = product.toExponential(8);
                } else {
                    // 普通数值，保留合适的小数位数
                    const decimalPlaces = Math.max(0, 15 - Math.floor(Math.log10(Math.abs(product))));
                    productDisplay = product.toFixed(Math.min(decimalPlaces, 10));
                }
            }
            
            // 显示结果
            let resultHTML = `
                <p><strong>数列前${n}项：</strong> ${terms.slice(0, 15).map(t => {
                    if (!isFinite(t)) return '∞';
                    if (Math.abs(t) > 1e10) return t.toExponential(6);
                    if (Math.abs(t) < 1e-10 && t !== 0) return t.toExponential(6);
                    return t.toFixed(6);
                }).join(', ')}${n > 15 ? '...' : ''}</p>
                <p><strong>末项 (aₙ)：</strong> ${!isFinite(an) ? '∞' : (Math.abs(an) > 1e10 || (Math.abs(an) < 1e-10 && an !== 0) ? an.toExponential(6) : an.toFixed(6))}</p>
                <p><strong>求和 (Sₙ)：</strong> ${!isFinite(sum) ? '∞' : (Math.abs(sum) > 1e10 || (Math.abs(sum) < 1e-10 && sum !== 0) ? sum.toExponential(6) : sum.toFixed(6))}</p>
                <p><strong>求积 (P)：</strong> ${productDisplay}</p>
                <p><strong>公比类型：</strong> ${r > 0 ? '正数' : '负数'} (${Math.abs(r) > 1 ? '发散' : Math.abs(r) < 1 ? '收敛' : '等值'})</p>
            `;
            
            document.getElementById('geometricDetails').innerHTML = resultHTML;
            document.getElementById('geometricResult').style.display = 'block';
        }
        
        function clearGeometric() {
            document.getElementById('firstTerm').value = '2';
            document.getElementById('commonRatio').value = '3';
            document.getElementById('termCount').value = '8';
            document.getElementById('geometricResult').style.display = 'none';
        }
    </script>
</body>
</html>
